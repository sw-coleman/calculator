<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class ="calculator">
        <div class="calculator-header">
            <div class="header-txt">Calculator</div>
            <div class="red-line"></div>
        </div>
        <div class="display">
        </div>
        <div class="buttons">
            <div class="row" id="first">
                <button class="clear-button" id = 'C'>C</button>
                <button class="button" id = 'pos-neg'>+/-</button>
                <button class="button" id = 'modulus'>%</button>
                <button class="button" id = 'divide'>รท</button>
            </div>
            <div class="row" id="second">
                <button class="button" id = '7'>7</button>
                <button class="button" id = '8'>8</button>
                <button class="button" id = '9'>9</button>
                <button class="button" id = 'multiply'>X</button>
            </div>
            <div class="row" id="third">
                <button class="button" id = '4'>4</button>
                <button class="button" id = '5'>5</button>
                <button class="button" id = '6'>6</button>
                <button class="button" id = 'subtract'>-</button>
            </div>
            <div class="row" id="fourth">
                <button class="button" id = '1'>1</button>
                <button class="button" id = '8'>2</button>
                <button class="button" id = '9'>3</button>
                <button class="button" id = 'add'>+</button>
            </div>
            <div class="row" id="fifth">
                <button class="button" id = '0'>0</button>
                <button class="button" id = 'decimal'>.</button>
                <button class="equals-button" id = 'equals'>=</button>
            </div>
        </div>
        <div class="calculator-footer">
            Created by <a href="https://github.com/sw-coleman" style="margin-left: 5px;"> 
            Sam Coleman</a>, for <a href="https://www.theodinproject.com/"" style="margin-left: 5px;"">
            The Odin Project</a>.
        </div>
    </div>
</body>
</html>
