<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class ="calculator">
        <div class="calculator-header">
            <div class="header-txt">Calculator</div>
            <div class="red-line"></div>
        </div>
        <div class="display">
            <div id="display-sec"></div>
            <div id="display-main"></div>
        </div>
        <div class="buttons">
            <div class="row" id="first">
                <button class="clear-button" id = 'clear'>C</button>
                <button class="pos-neg-button" id = 'pos-neg'>+/-</button>
                <button class="operator-button" id = 'modulus'>%</button>
                <button class="operator-button" id = 'divide'>รท</button>
            </div>
            <div class="row" id="second">
                <button class="digit-button" id = 'seven' data-value="7">7</button>
                <button class="digit-button" id = 'eight' data-value="8">8</button>
                <button class="digit-button" id = 'nine' data-value="9">9</button>
                <button class="operator-button" id = 'multiply'>x</button>
            </div>
            <div class="row" id="third">
                <button class="digit-button" id = 'four' data-value="4">4</button>
                <button class="digit-button" id = 'five' data-value="5">5</button>
                <button class="digit-button" id = 'six' data-value="6">6</button>
                <button class="operator-button" id = 'subtract'>-</button>
            </div>
            <div class="row" id="fourth">
                <button class="digit-button" id = 'one' data-value="1">1</button>
                <button class="digit-button" id = 'two' data-value="2">2</button>
                <button class="digit-button" id = 'three' data-value="3">3</button>
                <button class="operator-button" id = 'add'>+</button>
            </div>
            <div class="row" id="fifth">
                <button class="digit-button" id = 'zero' data-value="0">0</button>
                <button class="digit-button" id = 'decimal' data-value=".">.</button>
                <button class="equals-button" id = 'equals'>=</button>
            </div>
        </div>
        <div class="calculator-footer">
            Created by <a href="https://github.com/sw-coleman" style="margin-left: 5px;"> 
            Sam Coleman</a>, for <a href="https://www.theodinproject.com/"" style="margin-left: 5px;"">
            The Odin Project</a>.
        </div>
    </div>
</body>
</html>
