<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class ="calculator">
        <div class="calculator-header">
            <div class="header-txt">Calculator</div>
            <div class="red-line"></div>
        </div>
        <div class="display" id="display">
            0
        </div>
        <div class="buttons">
            <div class="row" id="first">
                <button class="clear-button" id = 'clear'>C</button>
                <button class="pos-neg-button" id = 'pos-neg'>+/-</button>
                <button class="operator-button" id = 'modulus'>%</button>
                <button class="operator-button" id = 'divide'>รท</button>
            </div>
            <div class="row" id="second">
                <button class="digit-button" id = 'seven'>7</button>
                <button class="digit-button" id = 'eight'>8</button>
                <button class="digit-button" id = 'nine'>9</button>
                <button class="operator-button" id = 'multiply'>x</button>
            </div>
            <div class="row" id="third">
                <button class="digit-button" id = 'four'>4</button>
                <button class="digit-button" id = 'five'>5</button>
                <button class="digit-button" id = 'six'>6</button>
                <button class="operator-button" id = 'subtract'>-</button>
            </div>
            <div class="row" id="fourth">
                <button class="digit-button" id = 'one'>1</button>
                <button class="digit-button" id = 'two'>2</button>
                <button class="digit-button" id = 'three'>3</button>
                <button class="operator-button" id = 'add'>+</button>
            </div>
            <div class="row" id="fifth">
                <button class="digit-button" id = 'zero'>0</button>
                <button class="decimal-button" id = 'decimal'>.</button>
                <button class="equals-button" id = 'equals'>=</button>
            </div>
        </div>
        <div class="calculator-footer">
            Created by <a href="https://github.com/sw-coleman" style="margin-left: 5px;"> 
            Sam Coleman</a>, for <a href="https://www.theodinproject.com/"" style="margin-left: 5px;"">
            The Odin Project</a>.
        </div>
    </div>
</body>
</html>
